<!DOCTYPE html>
<html>
<head>
    <title>Flight Control</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="jquery-3.5.1.min.js"></script>
    <script src="scripts.js"></script>
</head>
<body onload="run()">
    
    <h1 class="head">Flight Control</h1>

    <div class="grid-container">
        <div id="map" class="component map">
            <div id="map"></div>
            <script>
                // Initialize and add the map
                initMap();
            </script>
            <script async defer
                    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBbx36xM3QhkY2Yk8OXovM5YJRrFEej6_E&callback=initMap">
            </script>
        </div>

        <div id="info" class="component info">
            <h3>Info</h3>
            <div style="text-align:left">
                <div class="text">Flight ID: </div><div class="text" id="info_flight_id"></div>
                <div class="text left_margin">Company: </div><div class="text" id="info_air_company"></div>
                <div class="text left_margin">Passengers: </div><div class="text" id="info_passengers"></div>
                <div class="text left_margin">Departure Location: </div><div class="text" id="info_departure_loc"></div>
                <div class="text left_margin">Departure Time: </div><div class="text" id="info_departure_time"></div>
                <div class="text left_margin">Landing Location: </div><div class="text" id="info_landing_loc"></div>
                <div class="text left_margin">Landing Time: </div><div class="text" id="info_landing_time"></div>
            </div>
        </div>

        <div id="list_in" class="component list_in">
            <h3 id="internal_header">Internal Flights:</h3>
            <ul id="internal_list" style="list-style-type:square"></ul>
        </div>

        <div id="list_out" class="component list_out">
            <h3>External Flights</h3>
            <ul id="external_list" style="list-style-type:square"></ul>
        </div>
    </div>

</body>
</html>
